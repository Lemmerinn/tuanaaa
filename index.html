<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanışalım mı?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: Arial, sans-serif;
      background-color: #ffdde1;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      color: #c2185b;
      z-index: 2;
    }

    .image-container {
      position: relative;
      max-width: 400px;
      margin: 20px 0;
    }

    .image-container img {
      width: 100%;
      border-radius: 20px;
      display: block;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2;
    }

    #yes {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: #4CAF50;
      color: white;
    }

    #no {
      position: fixed;
      left: 150px;
      top: 0;
      background-color: #FF0000;
      color: white;
      transition: left 0.2s, top 0.2s;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      z-index: 2;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      top: -50px;
      font-size: 20px;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        font-size: 1rem;
        padding: 8px 16px;
      }

      .image-container {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="particles"></div>

  <audio id="müzik" loop>
    <source src="sarki.mp3" type="audio/mpeg">
  </audio>

  <h1>s-sey numarani alabilirmiyimm ? &lt;3</h1>

  <div class="image-container">
    <img src="resim.jpg" alt="Tatlı bir görsel" />
    <button id="yes">Evet</button>
  </div>

  <button id="no">Hayır</button>

  <script>
    const noButton = document.getElementById("no");

    function moveNoButton() {
      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.left = ${x}px;
      noButton.style.top = ${y}px;
    }

    // Masaüstü için (fare)
    noButton.addEventListener("mouseover", moveNoButton);

    // Mobil için (dokunma)
    noButton.addEventListener("touchstart", function (e) {
      e.preventDefault();     // Dokunma olayını durdur
      moveNoButton();

      // Bu işlemden sonra tıklanmasını da engelle
      noButton.onclick = (e) => e.preventDefault();
    }, { passive: false });

    document.getElementById("yes").addEventListener("click", function () {
      const müzik = document.getElementById("müzik");
      müzik.play();
      alert('Yasasiinnn! ❤');
    });

    const particleContainer = document.querySelector('.particles');
    const symbols = ['💖', '💙', '●'];

    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
      particle.style.fontSize = (Math.random() * 20 + 10) + 'px';

      particleContainer.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 5000);
    }

    setInterval(createParticle, 200);
  </script>

</body>
</html>
